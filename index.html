<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Advice generator app</title>

  <link rel="stylesheet" href="style/style.css">
  <script src="index.js"></script>

  
</head>
<body onload="jsRunning()">

    
      <div class="box">

          <div class="advice">ADVICE<span id="quote_id" class="quote_id">#---</span></div>
          
          <div class="quote-wrapper">"<span id="quote" class="quote">Loading for an advice </span>"</div>

          <img class="desktop-img" src="images/pattern-divider-desktop.svg">
          <img class="mobile-img" src="images/pattern-divider-mobile.svg">

          <div id="dice-wrapper" class="dice-wrapper" onclick="getQuote()">
              <img class="dice-img" src="images/icon-dice.svg">
          </div>

      </div>

</html>
